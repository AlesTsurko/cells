name: CD

on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        id: cr
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  package_macos:
    name: Package macOS
    runs-on: macOS-latest
    needs: create_release
        
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
      - uses: dschep/install-poetry-action@v1.2
        with:
          preview: true
      
      - name: Run packaging script
        run: ./packaging/macos/package.sh
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ create_release.steps.cr.outputs.upload_url }}
          asset_path: ./dist/packages/macos/Cells.pkg.zip
          asset_name: Cells.pkg.zip
          asset_content_type: application/zip

  package_linux:
    name: Package Linux
    runs-on: ubuntu-latest
    needs: create_release
    env:
        CELLS_VERSION: ${{ github.ref }}
        CELLS_REVISION_NUMBER: 1
        
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
      - uses: dschep/install-poetry-action@v1.2
        with:
          preview: true
      
      - name: Run packaging script
        run: ./packaging/linux/package.sh
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ create_release.steps.cr.outputs.upload_url }}
          asset_path: ./dist/packages/linux/cells-${{ github.ref }}-1_amd64.deb.zip
          asset_name: cells-${{ github.ref }}-1_amd64.deb.zip
          asset_content_type: application/zip
